<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Especificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar><ion-title size="large">Especificaiones</ion-title></ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-input placeholder="Ingresa el numero de corte"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" zise="large" color="light" (click)="show()"><ion-icon name="search-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="SHOW">
    <ion-grid>
      <ion-row><h2>Detalles</h2></ion-row>
      <ion-row>
        <ion-col size="4" class="line"><b>Modelo</b></ion-col>
        <ion-col size="4" class="line"><b>Marca</b></ion-col>
        <ion-col size="4" class="line"><b>Descripcion</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="line">83310500</ion-col>
        <ion-col size="4" class="line">Weekend</ion-col>
        <ion-col size="4" class="line">Pantalon vivo</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="line"><b>Estilo</b></ion-col>
        <ion-col size="4" class="line"><b>Color</b></ion-col>
        <ion-col size="4" class="line"><b>Proceso</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="line">Caballero</ion-col>
        <ion-col size="4" class="line">Marino</ion-col>
        <ion-col size="4" class="line">Suavizado</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" class="line"><b>Observaciones</b></ion-col>
        <ion-col size="4" class="line"><b>Estatus</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" class="line">VIVO DELGADO Y OJAL</ion-col>
        <ion-col size="4" class="line">Terminado</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="SHOW">
    <ion-grid>
      <ion-row><h2>Ficha tecnica</h2></ion-row>
      <ion-row><ion-img src="https://trendrobotics.es/wp-content/uploads/2019/01/ficha-tecnica-carbot.jpg"></ion-img></ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="EDIT">
    <ion-grid>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8"><ion-button expand="block" color="warning" href="../form-e">Modificar</ion-button></ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
