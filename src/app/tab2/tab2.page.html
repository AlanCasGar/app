<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Especificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Especificaiones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-input placeholder="Ingresa el numero de corte"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" zise="large" color="light" (click)="show()"><ion-icon name="search-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="SHOW">
    <ion-grid>
      <ion-row>
        <h2>Detalles</h2>
      </ion-row>
      <ion-row>
        <ion-col size="3"><b>Color</b></ion-col>
        <ion-col size="3"><b>Estilo</b></ion-col>
        <ion-col size="2"><b>Talla</b></ion-col>
        <ion-col size="4"><b>Observacion</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">Negro</ion-col>
        <ion-col size="3">Hombre</ion-col>
        <ion-col size="2">34</ion-col>
        <ion-col size="4">Ninguna</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  <ion-item *ngIf="SHOW">
    <ion-grid>
      <ion-row>
        <h2>Proceso</h2>
      </ion-row>
      <ion-row>
        <ion-col size="4"><b>Parte</b></ion-col>
        <ion-col size="5"><b>Operacion</b></ion-col>
        <ion-col size="3"><b>Avance</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">Delantero</ion-col>
        <ion-col size="5">Ensamblado</ion-col>
        <ion-col size="3">40%</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">Trasero</ion-col>
        <ion-col size="5">Ensamblado</ion-col>
        <ion-col size="3">30%</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="SHOW">
    <ion-grid>
      <ion-row>
        <h2>Ficha tecnica</h2>
      </ion-row>
      <ion-row>
        <ion-img src="https://trendrobotics.es/wp-content/uploads/2019/01/ficha-tecnica-carbot.jpg"></ion-img>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="EDIT">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" color="success">Subir ficha tecnica</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" color="warning">Actualizar datos</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" color="primary">Guardar cambios</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
