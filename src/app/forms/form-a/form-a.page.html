<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editor de Almacen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editor de Almacen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="A">
    <ion-grid>
      <ion-row><ion-col><ion-label class="icon"><ion-icon name="file-tray-full-outline" class="icon"></ion-icon></ion-label></ion-col></ion-row>
      <ion-row><ion-col><ion-label class="tittle">Almacen</ion-label></ion-col></ion-row>
      <ion-row>
        <ion-col size="6"><ion-button expand="block" color="warning" (click)="showA1()">Modificar</ion-button></ion-col>
        <ion-col size="6"><ion-button expand="block" color="success" (click)="showA2()">Agregar</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8"><ion-button expand="block" color="danger" href="../tabs/tab4">Volver</ion-button></ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="A1">
    <ion-grid>
      <ion-row><h4><b>Modificar almacen</b></h4></ion-row>
      <ion-row><ion-label>Buscar por No. de serie</ion-label></ion-row>
      <ion-row>
        <ion-col size="10"><ion-input placeholder="FS688615933"></ion-input></ion-col>
        <ion-col size="2"><ion-button expand="block" color="medium"><ion-icon name="search-outline"></ion-icon></ion-button></ion-col>
      </ion-row>
      <ion-row><ion-label><b>Nombre: </b> ---</ion-label></ion-row>
      <ion-row><ion-label><b>Cantidad: </b> ---</ion-label></ion-row>
      <ion-row><ion-label><b>Descripcion: </b> ---</ion-label></ion-row>
      <br>
      <ion-row><ion-label>Nombre</ion-label></ion-row>
      <ion-row><ion-input placeholder="Ejemplo: Hilo"></ion-input></ion-row>
      <ion-row><ion-label>Cantidad</ion-label></ion-row>
      <ion-row><ion-input placeholder="Ejamplo: 4 cajas" ></ion-input></ion-row>
      <ion-row><ion-label>Descripcion</ion-label></ion-row>
      <ion-row><ion-textarea rows="3" placeholder="Ingrese una pequeña descripcion"></ion-textarea></ion-row>
      <ion-row>
        <ion-col size="6"><ion-button expand="block" color="danger" (click)="salir()">Volver</ion-button></ion-col>
        <ion-col size="6"><ion-button expand="block" color="success">Guardar cambios</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item *ngIf="A2">
    <ion-grid>
      <ion-row><h4><b>Agrega a almacen</b></h4></ion-row>
      <ion-row><ion-label>Nombre</ion-label></ion-row>
      <ion-row><ion-input placeholder="Ejemplo: Hilo"></ion-input></ion-row>
      <ion-row><ion-label>No. de serie</ion-label></ion-row>
      <ion-row><ion-input placeholder="FS688615933"></ion-input></ion-row>
      <ion-row><ion-label>Cantidad</ion-label></ion-row>
      <ion-row><ion-input placeholder="Ejamplo: 4 cajas" ></ion-input></ion-row>
      <ion-row><ion-label>Descripcion</ion-label></ion-row>
      <ion-row><ion-textarea rows="3" placeholder="Ingrese una pequeña descripcion"></ion-textarea></ion-row>
      <ion-row>
        <ion-col size="6"><ion-button expand="block" color="danger" (click)="salir()">Volver</ion-button></ion-col>
        <ion-col size="6"><ion-button expand="block" color="success">Guardar cambios</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
