<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuracion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-grid>
      <ion-row>
        <h2>Datos del usuario</h2>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label><b>Usuario: </b></ion-label>
          <ion-label>Juan Angel Ramirez Martinez</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-img src="https://i.pinimg.com/474x/d6/c7/97/d6c797a401118544375133932af64073--monkey-smiling-cute-monkey.jpg"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-toggle>Modo oscuro</ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
</ion-content>
