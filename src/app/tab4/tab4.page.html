<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Almacen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar><ion-title size="large">Almacen</ion-title></ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="10"></ion-col>
        <ion-col size="2"><ion-button expand="block" zise="large" color="light" (click)="filterA()"><ion-icon name="funnel-outline"></ion-icon></ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="line"><b>Insumo</b></ion-col>
        <ion-col size="3" class="line"><b>No. Serie</b></ion-col>
        <ion-col size="3" class="line"><b>Catidad</b></ion-col>
        <ion-col size="3" class="line"><b>Desc.</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="line">Hilo</ion-col>
        <ion-col size="3" class="line">Fn-2487</ion-col>
        <ion-col size="3" class="line">3 conos</ion-col>
        <ion-col size="3" class="line">Hilo negro</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="line">Cierre</ion-col>
        <ion-col size="3" class="line">FLDSMDFR</ion-col>
        <ion-col size="3" class="line">1 caja</ion-col>
        <ion-col size="3" class="line">Cierre</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  <ion-item *ngIf="EDIT">
    <ion-grid>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8"><ion-button expand="block" color="warning" href="../form-a">Modificar</ion-button></ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
